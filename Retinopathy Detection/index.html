<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetic Retinopathy Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 80px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #0069d9;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #343a40;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.25rem;
            color: #28a745;
            font-weight: bold;
        }
        .img-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 15px;
            border: 2px solid #dee2e6;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card p-5 col-md-8 col-lg-6">
        <div class="text-center title">Diabetic Retinopathy Detection</div>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Retinal Image To Find Out Type Of Diabetic Retinopathy</label>
                <input class="form-control" type="file" name="image" id="formFile" required>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Predict</button>
            </div>
        </form>

        {% if prediction %}
            <div class="prediction text-center">
                Prediction: {{ prediction }}
            </div>
            <div class="text-center">
                <img src="{{ image_path }}" class="img-preview mt-3" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
