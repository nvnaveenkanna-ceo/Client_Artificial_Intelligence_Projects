<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center">
            <h1 class="mb-4">Prediction Result</h1>
            <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
                <h4 class="mb-3">Prediction: <span class="text-primary fw-bold">{{ result }}</span></h4>
                <h5 class="mb-3">Confidence: <span class="text-success">{{ confidence }}%</span></h5>
                <img src="{{ url_for('static', filename=filename) }}" class="img-fluid rounded border mt-3" style="max-height: 400px;">
                <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Try Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
